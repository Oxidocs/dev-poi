<ion-header>
  <ion-toolbar>
    <ion-title>
      {{datos.nombre}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cerrar</span>
        <span ion-text color="light" showWhen="android,windows">Cerrar</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="slider-page">
  <ion-slides pager class="altura-slide">
    <ion-slide *ngFor="let slide of datos['portadas']">
      <img src="http://192.168.100.9:8000/media/{{slide.src}}" class="slide-image"/>      
    </ion-slide>

        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide> -->
  </ion-slides>
  <h2 class="slide-title" text-center>{{datos.nombre}}</h2>
  <p>{{datos.comentario}}</p>
</ion-content>
