<ion-header>
  
</ion-header>


<ion-content class="slider-page">
  <ion-slides pager class="altura-slide">
    <ion-slide *ngFor="let slide of datos['portadas']">
      <img [src]="slide.src" class="slide-image"/>      
    </ion-slide>
    <ion-slide>
      <img src="assets/img/astronomico.jpg" class="slide-image"/>
      <h2 class="slide-title">Ready to Play?</h2>
      <button ion-button large clear icon-right color="primary">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
  <h2 class="slide-title" text-center>{{datos.nombre}}</h2>
  <p>{{datos.comentario}}</p>
</ion-content>
