<ion-header>
  <ion-navbar color="color-poi">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>RUTAS TUR√çSTICAS</ion-title>
    <ion-buttons end>
      <button ion-button class="btn-avatar">
        <img *ngIf="bool_image_facebook" width="40" height="40" src="{{image_facebook}}" alt="imagen de perfil">
        <img *ngIf="!bool_image_facebook" width="40" height="40" src="assets/img/avatar.png" alt="imagen de perfil">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page home">
  <ion-grid class="">
    <ion-row *ngFor="let row of grid" >
      <ion-col width-50 *ngFor="let ruta of row" >
        <ion-card (click)="toCircuitos(ruta.nombre, ruta.id)">
          <div class="div-gradiente"></div>
          <img class="card-background-page-image" src="{{ruta.imagen}}"/>
          <div class="card-title" text-center>{{ruta.nombre}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
