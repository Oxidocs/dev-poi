<ion-header>

</ion-header>

<ion-content class="fondo">
  <form [formGroup]="form" (ngSubmit)="login(form.value)">
    <ion-list inset>

      <img class="logo" src="assets/img/logo.png" alt="">
      <ion-item class="items" style="border-bottom: 2px solid #f53d3d !important;">
        <ion-label><ion-icon name="person"></ion-icon></ion-label>
        <ion-input formControlName="user" name="user" type="text" spellcheck="false" autocapitalize="off" required placeholder="EMAIL" [(ngModel)]="user2"></ion-input>
      </ion-item>

      <ion-item class="items">
        <ion-label><ion-icon name="lock"></ion-icon></ion-label>
        <ion-input formControlName="password" name="password" type="password" required placeholder="PASSWORD" [(ngModel)]="pass"></ion-input>
      </ion-item>

    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col><button class="btn_ingresar" ion-button  block>Ingresar</button></ion-col>
      </ion-row>
    </ion-grid>

  </form>
  <ion-grid>
    <ion-row>
      <ion-col><button class="btn_ingresar_fbk" ion-button  block (click)="logIn()">Ingresar con Facebook</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><button class="btn_ingresar_fbk" ion-button  block (click)="checkLogIn()">Check Login</button></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align:center;">
        <button ion-button clear small style="color:#ffffff;">
          <div>Â¿Haz olvidado tus credenciales?</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
